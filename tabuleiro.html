<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Tabuleiro do jogo Whac-A-Mole - Acerte as toupeiras e marque pontos. Escolha a dificuldade e teste seus reflexos!">
    <meta name="keywords" content="jogo toupeira, whac-a-mole tabuleiro, jogar online, reflexos, pontuação">
    <meta name="author" content="Silas Melo">
    <meta name="robots" content="noindex, nofollow">
    <meta name="theme-color" content="#00CC00">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://7silasmelo7.github.io/Jogo-Whac-A-Mole/tabuleiro.html">
    <meta property="og:title" content="Jogando Whac-A-Mole">
    <meta property="og:description" content="Acerte as toupeiras e marque pontos neste jogo de reflexos!">
    <meta property="og:image" content="https://7silasmelo7.github.io/Jogo-Whac-A-Mole/imagens/Whac-A-Mole.jpg">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="imagens/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="imagens/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="imagens/favicon-16x16.png">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <link rel="stylesheet" href="css/estilo_responsivo.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">
    
    <title>Tabuleiro do Jogo - Whac-A-Mole</title>
</head>
<body>
    <a href="#tabuleiro" class="skip-link">Pular para o jogo</a>
    <header role="banner">
        <h1 class="visually-hidden">Jogo Whac-A-Mole - Tabuleiro</h1>
    </header>
    <main role="main">
        <section class="tabuleiro" id="tabuleiro" aria-label="Área de jogo">
            <div class="gramado" id="idGramado" role="grid" aria-label="Grade de buracos com toupeiras">
                <button class="hole-button" id="buraco0" aria-label="Buraco 1" role="gridcell" tabindex="0">
                    <img src="imagens/hole.png" alt="" class="hole" aria-hidden="true">
                    <span class="visually-hidden hole-status">Buraco vazio</span>
                </button>
                <button class="hole-button" id="buraco1" aria-label="Buraco 2" role="gridcell" tabindex="0">
                    <img src="imagens/hole.png" alt="" class="hole" aria-hidden="true">
                    <span class="visually-hidden hole-status">Buraco vazio</span>
                </button>
                <button class="hole-button" id="buraco2" aria-label="Buraco 3" role="gridcell" tabindex="0">
                    <img src="imagens/hole.png" alt="" class="hole" aria-hidden="true">
                    <span class="visually-hidden hole-status">Buraco vazio</span>
                </button>
                <button class="hole-button" id="buraco3" aria-label="Buraco 4" role="gridcell" tabindex="0">
                    <img src="imagens/hole.png" alt="" class="hole" aria-hidden="true">
                    <span class="visually-hidden hole-status">Buraco vazio</span>
                </button>
                <button class="hole-button" id="buraco4" aria-label="Buraco 5" role="gridcell" tabindex="0">
                    <img src="imagens/hole.png" alt="" class="hole" aria-hidden="true">
                    <span class="visually-hidden hole-status">Buraco vazio</span>
                </button>
                <button class="hole-button" id="buraco5" aria-label="Buraco 6" role="gridcell" tabindex="0">
                    <img src="imagens/hole.png" alt="" class="hole" aria-hidden="true">
                    <span class="visually-hidden hole-status">Buraco vazio</span>
                </button>
                <button class="hole-button" id="buraco6" aria-label="Buraco 7" role="gridcell" tabindex="0">
                    <img src="imagens/hole.png" alt="" class="hole" aria-hidden="true">
                    <span class="visually-hidden hole-status">Buraco vazio</span>
                </button>
                <button class="hole-button" id="buraco7" aria-label="Buraco 8" role="gridcell" tabindex="0">
                    <img src="imagens/hole.png" alt="" class="hole" aria-hidden="true">
                    <span class="visually-hidden hole-status">Buraco vazio</span>
                </button>
                <button class="hole-button" id="buraco8" aria-label="Buraco 9" role="gridcell" tabindex="0">
                    <img src="imagens/hole.png" alt="" class="hole" aria-hidden="true">
                    <span class="visually-hidden hole-status">Buraco vazio</span>
                </button>
                <button class="hole-button" id="buraco9" aria-label="Buraco 10" role="gridcell" tabindex="0">
                    <img src="imagens/hole.png" alt="" class="hole" aria-hidden="true">
                    <span class="visually-hidden hole-status">Buraco vazio</span>
                </button>
            </div>
            <aside class="pontos" role="complementary" aria-label="Painel de pontuação">
                <label for="dificuldade" class="visually-hidden">Selecione a dificuldade</label>
                <select id="dificuldade" class="form-select mb-3" aria-label="Seletor de dificuldade">
                    <option value="facil">Fácil</option>
                    <option value="medio">Médio</option>
                    <option value="dificil">Difícil</option>
                </select>
                <table role="table" aria-label="Tabela de pontuação">
                    <caption class="visually-hidden">Pontuação do jogo</caption>
                    <thead>
                        <tr>
                            <th colspan="2" scope="col">Pontuação</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">Acertos: <span id="valorAcerto" class="score-points score-positive" aria-label="Mais 5 pontos">(+5)</span></th>
                            <td class="pontuacao" id="acertos" aria-label="Acertos: 0" role="status" aria-live="polite">
                                <img src="imagens/caractere_0.gif" alt="centena: 0" aria-hidden="true">
                                <img src="imagens/caractere_0.gif" alt="dezena: 0" aria-hidden="true">
                                <img src="imagens/caractere_0.gif" alt="unidade: 0" aria-hidden="true">
                                <span class="visually-hidden score-value">0</span>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">Perdidos: <span id="valorPerdido" class="score-points score-warning" aria-label="Menos 2 pontos">(-2)</span></th>
                            <td class="pontuacao" id="perdidos" aria-label="Perdidos: 0" role="status" aria-live="polite">
                                <img src="imagens/caractere_0.gif" alt="centena: 0" aria-hidden="true">
                                <img src="imagens/caractere_0.gif" alt="dezena: 0" aria-hidden="true">
                                <img src="imagens/caractere_0.gif" alt="unidade: 0" aria-hidden="true">
                                <span class="visually-hidden score-value">0</span>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">Errados: <span id="valorErrado" class="score-points score-negative" aria-label="Menos 3 pontos">(-3)</span></th>
                            <td class="pontuacao" id="errados" aria-label="Errados: 0" role="status" aria-live="polite">
                                <img src="imagens/caractere_0.gif" alt="centena: 0" aria-hidden="true">
                                <img src="imagens/caractere_0.gif" alt="dezena: 0" aria-hidden="true">
                                <img src="imagens/caractere_0.gif" alt="unidade: 0" aria-hidden="true">
                                <span class="visually-hidden score-value">0</span>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">Saldo:</th>
                            <td class="pontuacao" id="saldo" aria-label="Saldo total: 0" role="status" aria-live="polite">
                                <img src="imagens/caractere_0.gif" alt="centena: 0" aria-hidden="true">
                                <img src="imagens/caractere_0.gif" alt="dezena: 0" aria-hidden="true">
                                <img src="imagens/caractere_0.gif" alt="unidade: 0" aria-hidden="true">
                                <span class="visually-hidden score-value">0</span>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <button id="start" class="btn btn-light mb-2" aria-label="Iniciar jogo" type="button">Iniciar</button>
                                <button onclick="window.location.href='index.html'" class="btn btn-secondary" aria-label="Voltar ao menu principal" type="button">Menu Principal</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </aside>
            <div class="tempo" id="tempo" role="timer" aria-live="assertive" aria-atomic="true">Tempo: 60s</div>        
    </section>
    </main>
    <footer role="contentinfo">
        <p class="visually-hidden">Fim da área de jogo</p>
    </footer>    
</body>
<!-- Nosso script -->
    <script src="javascript/jogo.js"></script>
</html>
