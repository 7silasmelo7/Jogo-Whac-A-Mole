<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo_responsivo.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">
    
    <title>Tabuleiro do Jogo</title>
</head>
<body>
    <header>
                
    </header>
    <section class="tabuleiro" id="tabuleiro">
        <div class="gramado" id="idGramado">
            <img src="imagens/hole.png" alt="buraco vazio" class="hole" id="buraco0">
            <img src="imagens/hole.png" alt="buraco vazio" class="hole" id="buraco1">
            <img src="imagens/hole.png" alt="buraco vazio" class="hole" id="buraco2">
            <img src="imagens/hole.png" alt="buraco vazio" class="hole" id="buraco3">
            <img src="imagens/hole.png" alt="buraco vazio" class="hole" id="buraco4">
            <img src="imagens/hole.png" alt="buraco vazio" class="hole" id="buraco5">
            <img src="imagens/hole.png" alt="buraco vazio" class="hole" id="buraco6">
            <img src="imagens/hole.png" alt="buraco vazio" class="hole" id="buraco7">
            <img src="imagens/hole.png" alt="buraco vazio" class="hole" id="buraco8">
            <img src="imagens/hole.png" alt="buraco vazio" class="hole" id="buraco9">
        </div>
        <div class="pontos">
            <table>
                <thead>
                    <tr>
                        <th colspan="2">Pontuação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Acertos: <span id="valorAcerto" style="color: green; font-weight: bold;">(+5)</span></td>
                        <td class="pontuacao" id="acertos"><img src="imagens/caractere_0.gif" alt="0"><img src="imagens/caractere_0.gif" alt="0"><img src="imagens/caractere_0.gif" alt="0"><td>
                    </tr>
                    <tr>
                        <td>Perdidos: <span id="valorPerdido" style="color: orange; font-weight: bold;">(-2)</span></td>
                        <td class="pontuacao" id="perdidos"><img src="imagens/caractere_0.gif" alt="0"><img src="imagens/caractere_0.gif" alt="0"><img src="imagens/caractere_0.gif" alt="0"></td>
                    </tr>
                    <tr>
                        <td>Errados: <span id="valorErrado" style="color: red; font-weight: bold;">(-3)</span></td>
                        <td class="pontuacao" id="errados"><img src="imagens/caractere_0.gif" alt="0"><img src="imagens/caractere_0.gif" alt="0"><img src="imagens/caractere_0.gif" alt="0"></td>
                    </tr>
                    <tr>
                        <td>Saldo:</td>
                        <td class="pontuacao" id="saldo"><img src="imagens/caractere_0.gif" alt="0"><img src="imagens/caractere_0.gif" alt="0"><img src="imagens/caractere_0.gif" alt="0"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button id="start" class="btn btn-light mb-2">Start</button>
                            <button onclick="window.location.href='index.html'" class="btn btn-secondary">Menu Principal</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="tempo" id="tempo">Tempo: 60s</div>        
    </section>
    <footer>
        
        
    </footer>    
</body>
<!-- Nosso script -->
    <script src="javascript/jogo.js"></script>
</html>
